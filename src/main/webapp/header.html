<script type="text/javascript">
	
	$(function(){
        $('li.dropdown').mouseover(function() {   
     		$(this).addClass('open');    
     	}).mouseout(function() {
     		$(this).removeClass('open');    
     	}); 
        
        var url = window.location.href;
        var uary = url.split("in");
        var index = uary[uary.length-1];
        if(index==""){
        	$("#shouye").addClass('active');
        }else{
        	$("li.active").removeClass('active');
        	if(index.indexOf("cargoRental")>0){
        		$("#huoyun").addClass('active');
        	}else if(index.indexOf("trackbacksCity")>0){
        		$("#banchang").addClass('active');
        	}else if(index.indexOf("trackbacksInternational")>0){
        		$("#banchang").addClass('active');
        	}else if(index.indexOf("distributionCity")>0){
        		$("#peisong").addClass('active');
        	}else if(index.indexOf("distributionDangerous")>0){
        		$("#peisong").addClass('active');
        	}else if(index.indexOf("successCase")>0){
        		$("#anli").addClass('active');
        	}else if(index.indexOf("pressReleases")>0){
        		$("#guanyu").addClass('active');
        	}else if(index.indexOf("jobOffers")>0){
        		$("#guanyu").addClass('active');
        	}else if(index.indexOf("commonProblem")>0){
        		$("#guanyu").addClass('active');
        	}else if(index.indexOf("contactUs")>0){
        		$("#guanyu").addClass('active');
        	}else if(index.indexOf("suggestions")>0){
        		$("#guanyu").addClass('active');
        	}else{
        		$("#shouye").addClass('active');
        	}
        }
    });
</script>
